<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff); /* Gradient background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 0px solid #90caf9;
        }

        .header-box {
             font-family: 'Garamond', monospace;
            background: linear-gradient(to right, #020024, #00f7ff); /* Blue header gradient */
            padding: 15px;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
            margin: -30px -30px 20px -30px; /* Overlap with form's outer padding */
            text-align: left;
            color: #ffffff;
            box-shadow: inset 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .header-box h1 {
            margin: 0;
            font-size: 24px;
        }

        h3, h5 {
            color: #333333;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
        }

        h5 {
            font-size: 18px;
            color: #888888;
        }

        .textbox {
            margin: 15px 0;
        }

        .form-control {
            width: calc(100% - 20px);
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 18px;
            text-align: center; /* Center text inside the field */
            background: #ffffff; /* White background */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* Light blue glow and focus effect */
        .form-control:focus {
            outline: none;
            border: 0px solid #00fbff; /* Light blue border on focus */
            box-shadow: 0px 0px 1px #00fbff; /* Light blue glow */
            transform: scale(1.02);
            animation: #00fbff 1s infinite;
        }

        /* Pulsating effect for light blue */
        @keyframes pulsateBlue {
            0% {
                box-shadow: 0px 0px 10px #03a9f4;
            }
            50% {
                box-shadow: 0px 0px 15px #03a9f4;
            }
            100% {
                box-shadow: 0px 0px 10px #03a9f4;
            }
        }

        .btn {
            background-color: #0288d1; /* Updated button color */
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <form th:action="@{/patient/password}" th:object="${patients}" method="POST">
        <div class="header-box">
            <h1 style="font-size:30px;">CommunityCare Diagnostics</h1>
        </div>
        <h3>Please enter the OTP sent to your registered email to verify.</h3>
        <h5 style="font-weight:bold;"><i>If you didn't receive it, check your spam folder.</i></h5>
        <div id="some_div" style="color:grey;
                                  font-weight:bold;
                                  font-style: italic;">
        </div>
        <div class="textbox">
            <input type="number" th:field="*{otp}"
                   placeholder="Enter OTP" class="form-control mb-4 col-4" required>
            <br>
        </div>
        <button type="submit" class="btn btn-info col-2">Verify</button>

    </form>

</body>
<script>
    var timeLeft = 50;
    var elem = document.getElementById('some_div');
    var timerId = setInterval(countdown, 1000);


    function countdown() {
        if (timeLeft == -1) {
            clearTimeout(timerId);
            doSomething();
        } else {
            elem.innerHTML = 'Resending OTP in '+timeLeft +' seconds';
            timeLeft--;
        }
    }

    function doSomething() {

        const relativeURL = 'should add url';
        const absoluteURL = new URL(relativeURL, window.location.href);
        console.log('Redirecting to:', absoluteURL.href);
        window.location.href = absoluteURL.href;
    }
</script>
</html>

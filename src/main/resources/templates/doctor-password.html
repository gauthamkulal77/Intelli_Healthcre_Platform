<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
</head>
<body>
<form th:action="@{/doctor/save}" th:object="${doctor}" method="POST">
    <h3>Enter your password.</h3>
    <h5><i></i></h5>
    <div class="textbox">
        <input type="text" th:field="*{password}"
               placeholder="password" class="form-control mb-4 col-4" required>
        <br>
    </div>
    <button type="submit" class="btn btn-info col-2">Set password</button>
</form>
</body>
</html>
